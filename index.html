<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReleaseNotes-o-Matic</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="./static/material.css" rel="stylesheet">
  <link href="./static/getmdl-select.min.css" rel="stylesheet">
  <link href="./static/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col">
      <!-- Main repo -->
      <form action="#" id="main-repo-form">
        <div class="config-enabled">
          <div class="mdl-textfield mdl-js-textfield config-input ">
            <input class="mdl-textfield__input" type="text" id="main-repo-name">
            <label class="mdl-textfield__label" for="main-repo-name">Main repo name</label>
          </div>
          <!-- Apply button -->
          <button id="set-main-repo" class="mdl-button mdl-js-button mdl-js-ripple-effect config-button">
            Apply
          </button>
        </div>

        <div class="config-disabled">
          <span class="mdl-chip mdl-chip--deletable">
          <span class="mdl-chip__text">placeholder name</span>
          <button id="edit-main-repo" type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>
        </div>

      </form>
      <!-- Main repo end -->
    </div>
    <div class="mdl-cell mdl-cell--2-col">
      <!-- Pro repo -->
      <form action="#" id="complementary-repo-form">

        <div class="config-enabled">
          <div class="mdl-textfield mdl-js-textfield config-input ">
            <input class="mdl-textfield__input" type="text" id="complementary-repo-name">
            <label class="mdl-textfield__label" for="complementary-repo-name">Complementary repo name</label>
          </div>
          <button id="set-complementary-repo" class="mdl-button mdl-js-button mdl-js-ripple-effect config-button">
            Apply
          </button>
        </div>

        <div class="config-disabled">
          <span class="mdl-chip mdl-chip--deletable">
          <span class="mdl-chip__text">placeholder name</span>
          <button id="edit-complementary-repo" type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>
        </div>

      </form>
      <!-- Pro repo end -->
    </div>
    <div class="mdl-cell mdl-cell--6-col">
      <!-- Auth key -->
      <form action="#" id="auth-token-form">
        <div class="config-enabled">
          <div class="mdl-textfield mdl-js-textfield config-input-long ">
            <input class="mdl-textfield__input" type="text" id="auth-token">
            <label class="mdl-textfield__label" for="auth-token">Github authorization token</label>
          </div>
          <!-- Flat button with ripple -->
          <button id="set-github-auth" class="mdl-button mdl-js-button mdl-js-ripple-effect config-button">
            Apply
          </button>
        </div>
        <div class="config-disabled">
          <span class="mdl-chip mdl-chip--deletable">
          <span class="mdl-chip__text">placeholder name</span>
          <button id="edit-auth-token" type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
          </span>
        </div>
      </form>
      <!-- Auth key end -->
    </div>
  </div>


  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">

      <!-- MILESTONE SELECTOR -->
      <div id="milestone-selector" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
        <input class="mdl-textfield__input" id="milestone" name="milestone" value="..." type="text" readonly tabIndex="-1" data-val="Placeholder"/>
        <label for="milestone">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
        </label>
        <label class="mdl-textfield__label" for="milestone">Milestone:</label>
        <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="milestone">
          <li class="mdl-menu__item" data-val="Placeholder2">...</li>
        </ul>
      </div>
      <!-- MILESTONE SELECTOR END -->

      <table id="issue-table" class="mdl-data-table mdl-shadow--2dp">
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Select a milestone above.</td>
        </tr>
      </table>

    </div>
    <div class="mdl-cell mdl-cell--6-col">
      sth
    </div>
  </div>


</div>
<script type="text/javascript" src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>
<script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
